{% extends 'base.html' %}

{% block title %}{{ object.username }}{% endblock %}


{% block content %}
	<div class="container">
		<div class="row">
			<form action="" method="post" class="col s12">
				{% csrf_token %}
			    <p class='flow-text'>Are you sure you want to delete "{{ object.username }}"?</p>
			    <input type="submit" value="Confirm" />
			</form>
		</div>
	</div>
{% endblock %}
